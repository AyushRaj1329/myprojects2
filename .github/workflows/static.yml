# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages + Localhost

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # -------------------- GitHub Pages Deployment --------------------
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # -------------------- Localhost Runner --------------------
  run-on-localhost:
    needs: deploy   # Ensures this runs AFTER GitHub Pages deploy
    runs-on: self-hosted
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4

      - name: Ensure Python is installed
        run: |
          if ! command -v python3 &> /dev/null; then
            echo "âŒ Python3 is not installed. Please install it on your self-hosted runner."
            exit 1
          fi

      - name: Run local HTTP server on port 80
        run: |
          echo "ðŸ§¹ Cleaning up any existing servers on port 80..."
          sudo fuser -k 80/tcp || true
          
          echo "ðŸš€ Starting local HTTP server on port 80..."
          nohup sudo python3 -m http.server 80 --bind 0.0.0.0 > server.log 2>&1 &
