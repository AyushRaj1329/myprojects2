# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages + Localhost

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # -------------------- GitHub Pages Deployment --------------------
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # -------------------- Localhost Runner --------------------
  run-on-localhost:
    needs: deploy   # Ensures this runs AFTER GitHub Pages deploy
    runs-on: self-hosted
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4

      - name: Ensure Python is installed (Windows PowerShell)
        shell: powershell
        run: |
           if (-not (Get-Command python -ErrorAction SilentlyContinue)) {
            Write-Error "‚ùå Python is not installed. Please install Python and add it to PATH."
            exit 1
           }

      - name: Run local HTTP server on port 8000
        shell: powershell
        run: |
           Write-Host "üöÄ Starting local HTTP server on port 8000..."
           Start-Process -NoNewWindow -FilePath "python" -ArgumentList "-m", "http.server", "8000", "--bind", "127.0.0.1"
